version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql://plant_user:plant_pass@db:5432/plant_disease
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    depends_on:
      - db
    networks:
      - plant-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - plant-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=plant_disease
      - POSTGRES_USER=plant_user
      - POSTGRES_PASSWORD=plant_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - plant-network

volumes:
  postgres_data:

networks:
  plant-network:
    driver: bridge
